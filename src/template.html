<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <header>
        <h1>To-Do App</h1>
    </header>
    <dialog id="dialog-project" class="dialog-form">
        <form id="form-project" class="form-enter-data">
            <label for="input-add-project">Enter Project Name</label>
            <input id="input-add-project" type="text" name="input-add-project">
            <button id="project-submit" class="btn-primary" type="submit">Submit</button>
        </form>
        <buttoni id="dialog-project-close" class="btn-secondary">Close</button>
    </dialog>
    <section id="content">
        <div id="sidebar" class="sidebar">
            <button id="btn-add-project" class="btn-primary">+ New Project</button>
            <div id="project-list" class="sidebar-section">
                <p class="sidebar-header">Projects</p>
            </div>
            <button id="btn-add-todo" class="btn-primary">+ New Todo</button>
        </div>
        <div id="todos">
            
        </div>
    </section>
</body>
</html>
