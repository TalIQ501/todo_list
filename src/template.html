<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <header>
        <h1>To-Do App</h1>
    </header>
    <dialog id="dialog-project" class="dialog-form">
        <form id="form-project" class="form-enter-data">
            <input id="project-form-id" name="project-form-id" type="hidden">
            <input id="project-form-type" name="project-form-type" class="form-status" type="hidden">
            <label for="input-project-name">Enter Project Name</label>
            <input id="input-project-name" type="text" name="input-project-name">
            <button id="project-submit" class="btn-primary" type="submit">Submit</button>
        </form>
        <button id="dialog-project-close" class="btn-secondary">Close</button>
    </dialog>
    <dialog id="dialog-todo" class="dialog-form">
        <form id="form-todo" class="form-enter-data">
            <input id="todo-form-id" name="todo-form-id" type="hidden">
            <input id="todo-form-type" name="todo-form-type" type="hidden">
            <label for="input-todo-title">What task needs to be done?</label>
            <input id="input-todo-title" type="text" name="input-todo-title">
            <textarea id="input-todo-description" type="text" name="input-todo-description" placeholder="Describe your task"></textarea>
            <button id="todo-submit" class="btn-primary" type="submit">Submit</button>
        </form>
        <button id="dialog-todo-close" class="btn-secondary">Close</button>
    </dialog>
    <section id="content">
        <div id="sidebar" class="sidebar">
            <button id="btn-add-project" class="btn-primary">+ New Project</button>
            <div id="project-list" class="sidebar-section">
                <p class="sidebar-header">Projects</p>
            </div>
            <button id="btn-add-todo" class="btn-primary">+ New Todo</button>
        </div>
        <div id="todos">
            
        </div>
    </section>
</body>
</html>
